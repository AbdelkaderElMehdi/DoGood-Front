<mat-toolbar color="primary" [@openClose]="toAnimate">

    <mat-toolbar-row *ngIf="toRender" >
      <h1>DoGood!</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button  [routerLink]="'/login'">Login</a>
        <a mat-raised-button  [routerLink]="'/register'">Register</a>
      </div>
    </mat-toolbar-row>
    
    <mat-toolbar-row *ngIf="!toRender" >
        <h1>DoGood!</h1>
        <div>
        <a mat-icon-button [routerLink]="'/main'"><mat-icon aria-hidden="false" aria-label="rechercher">search</mat-icon>
        </a>
          <a mat-icon-button [routerLink]="'/tasks'">
            <mat-icon aria-hidden="false" aria-label="Profil">list</mat-icon>

        </a>
          <a mat-icon-button [routerLink]="'/profil'">
            <mat-icon aria-hidden="false" aria-label="Profil">account_circle</mat-icon>
            </a>
        </div>
        <span class="menu-spacer"></span>
        <div>
            <a mat-icon-button [routerLink]="'/about'"><mat-icon aria-hidden="false" aria-label="A propos">help</mat-icon></a>
            <button mat-raised-button (click)="animate()">Logout</button>
        </div>
      </mat-toolbar-row>
  </mat-toolbar>
